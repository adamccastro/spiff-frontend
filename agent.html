<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiff Payment - Agent Sign-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #10ac84 0%, #1dd1a1 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #10ac84;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #10ac84 0%, #1dd1a1 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
        }

        .amount-display .label {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .amount-display .amount {
            font-size: 3em;
            font-weight: bold;
        }
        
        .signature-section {
            margin-bottom: 25px;
        }

        .signature-pad {
            border: 3px solid #10ac84;
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;
            background: #fafafa;
            width: 100%;
        }
        
        .signature-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #10ac84;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0e9670;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 172, 132, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .alert {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            font-size: 1.1em;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .alert.show {
            display: block;
        }

        .info-box {
            background: #e8f5e9;
            border-left: 4px solid #10ac84;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #2d6a4f;
            margin: 0;
        }

        .success-message {
            text-align: center;
            padding: 40px;
        }

        .success-message .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #10ac84;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #10ac84;
        }

        .location-list {
            list-style: none;
            padding: 0;
        }

        .location-list li {
            margin-bottom: 12px;
        }

        .location-list a {
            display: block;
            padding: 18px 24px;
            background: linear-gradient(135deg, #10ac84 0%, #1dd1a1 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
        }

        .location-list a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 172, 132, 0.4);
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            .amount-display .amount {
                font-size: 2.5em;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Location Picker (shown when no ?location= param) -->
            <div id="locationPicker" style="display: none;">
                <div class="header">
                    <div class="icon">ðŸ’°</div>
                    <h1>Spiff Payment</h1>
                    <p>Select your room</p>
                </div>
                <div id="locationList" class="loading">Loading rooms...</div>
            </div>

            <!-- Sign Form (shown when location is set) -->
            <div id="signForm" style="display: none;">
                <div class="header">
                    <div class="icon">ðŸ’°</div>
                    <h1 id="appTitle">Spiff Payment</h1>
                    <p>Sign to acknowledge receipt</p>
                </div>
                
                <div id="alert" class="alert"></div>
                
                <div class="form-group">
                    <label for="selectAgent">Select Your Name</label>
                    <select id="selectAgent" required>
                        <option value="">-- Loading agents... --</option>
                    </select>
                </div>

                <div id="amountSection" style="display: none;">
                    <div class="form-group">
                        <label for="spiffAmountInput">Today's Spiff Amount ($)</label>
                        <input type="number" id="spiffAmountInput" placeholder="0.00" step="0.01" min="0.01">
                    </div>

                    <div class="info-box">
                        <p><strong>Please verify:</strong> The amount entered is correct and you are receiving this payment today.</p>
                    </div>
                    
                    <div class="signature-section">
                        <label>Sign Below to Acknowledge Receipt</label>
                        <canvas id="signaturePad" class="signature-pad" width="500" height="200"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn-secondary" onclick="clearSignature()">Clear Signature</button>
                        </div>
                    </div>
                    
                    <button class="btn-primary" id="submitBtn" onclick="submitSignature()" disabled>Submit & Confirm Receipt</button>
                </div>
            </div>

            <div id="successMessage" style="display: none;">
                <div class="success-message">
                    <div class="icon">âœ…</div>
                    <h2>Payment Acknowledged!</h2>
                    <p>Your signature has been recorded.</p>
                    <p style="margin-top: 20px; font-size: 1em;">Amount: <strong id="confirmedAmount">$0.00</strong></p>
                    <button class="btn-primary" onclick="resetForm()" style="margin-top: 30px;">Sign Another Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://spiff-backend.onrender.com/api';
        
        // Get location from URL params (supports both UUID and name)
        const urlParams = new URLSearchParams(window.location.search);
        let locationId = urlParams.get('location');
        
        // Helper to check if string is a UUID
        function isUUID(str) {
            return /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(str);
        }
        
        // Resolve location name to UUID if needed
        async function resolveLocationId(locParam) {
            if (!locParam) return null;
            if (isUUID(locParam)) return locParam;
            
            // It's a name, look up the UUID
            try {
                const response = await fetch(`${API_URL}/locations`);
                const locations = await response.json();
                const location = locations.find(l => 
                    l.name.toLowerCase() === locParam.toLowerCase()
                );
                return location ? location.id : null;
            } catch (error) {
                console.error('Error resolving location:', error);
                return null;
            }
        }
        
        // Signature pad setup
        let canvas, ctx;
        let isDrawing = false;
        let hasSignature = false;

        function initSignaturePad() {
            canvas = document.getElementById('signaturePad');
            ctx = canvas.getContext('2d');
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            hasSignature = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            updateSubmitButton();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            hasSignature = true;
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
            updateSubmitButton();
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const amount = parseFloat(document.getElementById('spiffAmountInput').value);
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(hasSignature && amount > 0);
        }

        // Load location info and set display name
        async function loadLocationInfo(locId) {
            try {
                const response = await fetch(`${API_URL}/locations`);
                const locations = await response.json();
                const location = locations.find(l => l.id == locId);
                
                if (location) {
                    const displayName = location.display_name || 'Spiff Payment';
                    document.getElementById('appTitle').textContent = displayName;
                    document.title = `${displayName} - Agent Sign-In`;
                }
            } catch (error) {
                console.error('Error loading location info:', error);
            }
        }

        // Show location picker
        async function showLocationPicker() {
            document.getElementById('locationPicker').style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/locations`);
                const locations = await response.json();
                
                if (locations.length === 0) {
                    document.getElementById('locationList').innerHTML = '<p style="color: #999; text-align: center;">No rooms available.</p>';
                    return;
                }

                const listHtml = '<ul class="location-list">' + 
                    locations.map(loc => 
                        `<li><a href="?location=${loc.id}">${loc.display_name || loc.name}</a></li>`
                    ).join('') + '</ul>';
                
                document.getElementById('locationList').innerHTML = listHtml;
            } catch (error) {
                document.getElementById('locationList').innerHTML = '<p style="color: #ff4757;">Error loading rooms: ' + error.message + '</p>';
            }
        }
        
        // Load agents (filtered by location)
        async function loadAgents() {
            try {
                let url = `${API_URL}/agents`;
                if (locationId) {
                    url += `?locationId=${locationId}`;
                }
                
                const response = await fetch(url);
                const agents = await response.json();

                if (!response.ok) {
                    throw new Error(agents.error || 'Failed to load agents');
                }

                const select = document.getElementById('selectAgent');
                
                if (agents.length === 0) {
                    select.innerHTML = '<option value="">-- No agents available --</option>';
                    showAlert('No agents found. Please contact your administrator.', 'error');
                    return;
                }

                select.innerHTML = '<option value="">-- Select your name --</option>' +
                    agents.map(agent => `<option value="${agent.id}">${agent.name}</option>`).join('');
            } catch (error) {
                showAlert('Error loading agents: ' + error.message, 'error');
            }
        }

        // Handle agent selection
        document.getElementById('selectAgent').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('amountSection').style.display = 'block';
                document.getElementById('spiffAmountInput').focus();
            } else {
                document.getElementById('amountSection').style.display = 'none';
            }
        });

        // Handle amount input
        document.getElementById('spiffAmountInput').addEventListener('input', updateSubmitButton);

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        async function submitSignature() {
            const agentId = document.getElementById('selectAgent').value;
            const amount = parseFloat(document.getElementById('spiffAmountInput').value);
            
            if (!agentId) {
                showAlert('Please select your name', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                showAlert('Please enter a valid amount', 'error');
                return;
            }

            if (!hasSignature) {
                showAlert('Please provide your signature', 'error');
                return;
            }

            const signatureData = canvas.toDataURL();
            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_URL}/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId,
                        amount,
                        paymentDate: today,
                        signatureData
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to submit payment');
                }

                document.getElementById('confirmedAmount').textContent = '$' + amount.toFixed(2);
                document.getElementById('signForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function resetForm() {
            document.getElementById('selectAgent').value = '';
            document.getElementById('spiffAmountInput').value = '';
            document.getElementById('amountSection').style.display = 'none';
            clearSignature();
            document.getElementById('signForm').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            if (locationId) {
                // Resolve location name to UUID if needed
                locationId = await resolveLocationId(locationId);
                
                if (locationId) {
                    // Location found â€” show sign form
                    document.getElementById('signForm').style.display = 'block';
                    initSignaturePad();
                    loadLocationInfo(locationId);
                    loadAgents();
                } else {
                    // Location not found â€” show error
                    showAlert('Location not found. Please select from the list.', 'error');
                    showLocationPicker();
                }
            } else {
                // No location â€” show picker
                showLocationPicker();
            }
        });
    </script>
</body>
</html>
